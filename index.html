<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno - Form</title>
    <meta name="description" content="Esercizio di display di un biglietto del treno con JS">
    <meta name="keywords" content="esercizio, biglietto, treno, JavaScript">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-primary">
    <main>
        <h1 class="text-white text-uppercase text-center py-3">Calcola il prezzo del tuo biglietto</h1>
        <div class="container">
            <div class="section sezione-opzioni-biglietto">
                <form class="row justify-content-center text-center py-3">
                    <div class="col-auto">
                        <div class="p-3">
                            <label for="nomeUtente">Nome Cognome</label>
                            <input class="rounded" type="text" name="nomeUtente">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="p-3">
                            <label for="kmUtente">Km da percorrere</label>
                            <input class="rounded" type="text" name="kmUtente">
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="p-3">
                            <label for="etaUtente">Fascia d'et√†</label>
                            <select class="rounded" name="etaUtente">
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="py-3">
                            <button class="rounded" type="button" id="bottoneSubmit">Genera</button>
                            <button class="rounded" type="button" id="bottoneCancel">Annulla</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="bigliettoComparsa" class="d-none">
            <h2 class="text-white text-uppercase text-center py-3">Il tuo biglietto</h2>
            <div class="container">
                <div class="section p-3">
                    <h4 class="text-uppercase">Dettaglio passeggeri</h4>
                    <div class="row dettagli-biglietto mx-0">
                        <div class="col bg-secondary">
                            <div class="py-3">
                                <h5 class="text-uppercase">Nome passeggero</h5>
                                <span class="fw-bold" id="nomeUtente"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="py-3">
                                <h6>Offerta</h6>
                                <span id="tipologiaBiglietto"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="py-3">
                                <h6>Carrozza</h6>
                                <span id="numeroCarrozza"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="py-3">
                                <h6>Codice CP</h6>
                                <span id="codiceCP"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="py-3">
                                <h6>Costo biglietto</h6>
                                <span id="costoBiglietto"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
